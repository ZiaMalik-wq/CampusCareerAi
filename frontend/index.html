<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/logo.ico" id="favicon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusCareerAI</title>
  <!-- Dynamic Favicon Script -->
  <script>
    // Update favicon based on theme preference
    const updateFavicon = () => {
      const favicon = document.getElementById('favicon');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme ? savedTheme === 'dark' : (prefersDark !== false);
      favicon.href = isDark ? '/dark_logo.ico' : '/logo.ico';
    };

    updateFavicon();

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);

    // Listen for localStorage changes (when user toggles theme)
    window.addEventListener('storage', updateFavicon);

    // Poll for theme changes (backup method)
    setInterval(updateFavicon, 500);
  </script>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
